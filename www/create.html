<div class="row connected_content out-of-sight" id="create">
    <div class="split row left" style="text-align:center;">
        <div class="col-0 col-sm-0 col-md-0 col-lg-1">
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-10">
            <br>
            <h1 class="read_only"
                style="padding: 14px; text-align:center; color:#fff; font-size: 14px !important; width:max-content; display: inline-block; background-color: rgba(0,0,0,.75); border-radius: 12px; border: 1px solid #fff !important;">
                <a style="color:#FFF!important; ">Algorithm Preview:</a>
            </h1>
            <br>
            <h1 class="read_only"
                style="text-align:center; padding-top: 14px; padding-bottom: 14px; color:#fff; font-size: 14px !important; width:auto; background-color: rgba(0,0,0,.75); border-radius: 12px; border: 1px solid #fff !important;">
                <div class="row iframe_preview">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                        <div style="position:absolute;width:100%;height:100%;font-size: 32px !important;color: #0f0; z-index: 1;" class="loading-indicator blink-white">Loading...</div>
                        <iframe sandbox="allow-scripts allow-same-origin" allow="microphone" style="border:1px solid #fff; width: 100%; height: 100%;" id="create_preview_iframe"></iframe>
                    </div>
                </div>
                <br>
                <button style="background-color: rgba(0,0,0,.75);" type="button" onclick="state.compile_algorithm()"
                    class="btn btn-outline-success mx-auto">Compile</button>
                <button style="background-color: rgba(0,0,0,.75);" type="button" onclick="state.download_algorithm()"
                    class="btn btn-outline-primary mx-auto">Download</button>
                <button style="background-color: rgba(0,0,0,.75);" type="button" onclick="state.save_algorithm()"
                    class="btn btn-outline-success mx-auto">Save</button>
            </h1>
        </div>
        <div class="col-0 col-sm-0 col-md-0 col-lg-1">
        </div>
    </div>
    <div class="split row right" style="text-align: center;">
        <div class="col-0 col-sm-0 col-md-0 col-lg-1">
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-10">
            <br>
            <h1 class="editable"
                style="padding: 14px; text-align:center; color:#fff; font-size: 14px !important; width:max-content; display: inline-block; background-color: rgba(0,0,0,.75); border-radius: 12px; border: 1px solid #fff !important;">
                <a>General Settings</a>
            </h1>
            <h1 class="editable"
                style=" padding-top: 14px; padding-bottom: 14px; text-align:center; color:#fff; font-size: 14px !important; width:auto; background-color: rgba(0,0,0,.75); border-radius: 12px; border: 1px solid #fff !important;">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6" style="align-self: center;">
                        <a>Algorithm Title:</a>
                        <br>
                        <br>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                        <input id="create_algorithm_title" style="width:inherit; text-align:center; color:#fff;"
                            placeholder="Algorithm name..." value=""></input>
                        <br>
                        <br>

                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                        <a>Algorithm Description:</a>
                        <br>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                        <textarea id="edit_description" rows="8" style="text-align:left; color:#fff;"
                            placeholder="Enter description here..." value="{algorithm.description}"></textarea>
                    </div>
                    <br>
                </div>
                <div class="row" style="display: none;">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6" style="align-self: center; color:#0f0;">
                        <a>Algorithm Author:</a>
                        <br>
                        <br>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                        <input disabled id="create_algorithm_author" style="background: none; border: none !important; width:inherit; text-align:center; color:#fff;"
                            placeholder="Author name..." value=""></input>
                        <br>
                        <br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 col-sm-6 col-md-6 col-lg-6" style="align-self: flex-end; text-align: right">
                        <a>Public:</a>
                    </div>
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2" style="text-align: left;">
                        <div class="checkbox">
                            <input style="float:right;" id="create_algorithm_public_checkbox" type="checkbox" value="">
                            <label for="create_algorithm_public_checkbox"></label>
                        </div>
                    </div>
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2" style="text-align: center;">
                    </div>
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2" style="text-align: center;">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-6 col-sm-6 col-md-6 col-lg-6" style="align-self: flex-end; text-align: right">
                        <a>HTML:</a>
                    </div>
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2" style="text-align: left;">
                        <div class="checkbox">
                            <input style="float:right;" id="create_algorithm_html_checkbox" onclick="state.toggle_html()" type="checkbox"
                                value="">
                            <label for="create_algorithm_html_checkbox"></label>
                        </div>
                    </div>
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2" style="text-align: center;">
                    </div>
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2" style="text-align: center;">
                    </div>
                </div>
                <br>
                <div id="create_algorithm_html" class="row" style="display: none;">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                        <textarea id="create_algorithm_html_textarea" rows="8" style="text-align:left; border: 1px solid #FFF;"
                            placeholder="Enter html here..." value=""></textarea>
                        <br>
                    </div>
                    <br>
                    <br>
                </div>
                <div class="row">
                    <div class="col-6 col-sm-6 col-md-6 col-lg-6" style="align-self: flex-end; text-align: right">
                        <a>JavaScript:</a>
                    </div>
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2" style="text-align: left;">
                        <div class="checkbox">
                            <input style="float:right;" id="create_algorithm_javascript_checkbox" onclick="state.toggle_javascript()"
                                type="checkbox" value="">
                            <label for="create_algorithm_javascript_checkbox"></label>
                        </div>
                    </div>
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2" style="text-align: center;">
                    </div>
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2" style="text-align: center;">
                    </div>
                </div>
                <br>
                <div id="create_algorithm_javascript" class="row" style="display: none;">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                        <textarea id="create_algorithm_javascript_textarea" rows="8"
                            style="text-align:left; border: 1px solid #FFF;" placeholder="Enter JavaScript here..."
                            value="{algorithm.client}"></textarea>
                        <br>
                    </div>
                    <br>
                </div>
            </h1>
            <h1 class="editable"
                style="padding: 14px; text-align:center; color:#fff; font-size: 14px !important; width:max-content; display: inline-block; background-color: rgba(0,0,0,.75); border-radius: 12px; border: 1px solid #fff !important;">
                <a>Media Files</a>
            </h1>
            <h1 class="editable"
                style="padding-top: 14px; padding-bottom: 14px;text-align:center; color:#fff; font-size: 14px !important; width:auto; background-color: rgba(0,0,0,.75); border-radius: 12px; border: 1px solid #fff !important;">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                        <a>Image Files:</a>
                        <br>
                    </div>
                </div>
                <div class="row" style="border-top: 1px solid #fff;">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                        <br>
                        <button style="background-color: rgba(0,0,0,.75);" type="button" onclick="state.coming_soon()"
                            class="btn btn-outline-success mx-auto">Add
                            Image</button>
                        <br>
                    </div>
                </div>
            </h1>
            <h1 class="editable"
                style="padding-top: 14px; padding-bottom: 14px;text-align:center; color:#fff; font-size: 14px !important; width:auto; background-color: rgba(0,0,0,.75); border-radius: 12px; border: 1px solid #fff !important;">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                        <a>Sound Files:</a>
                        <br>
                    </div>
                </div>
                <div class="row" style="border-top: 1px solid #fff;">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                        <br>
                        <button style="background-color: rgba(0,0,0,.75);" type="button" onclick="state.coming_soon()"
                            class="btn btn-outline-success mx-auto">Add
                            Sound</button>
                        <br>
                    </div>
                </div>
            </h1>
            <h1 class="editable"
                style="padding-top: 14px; padding-bottom: 14px;text-align:center; color:#fff; font-size: 14px !important; width:auto; background-color: rgba(0,0,0,.75); border-radius: 12px; border: 1px solid #fff !important;">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                        <a>Video Files:</a>
                        <br>
                    </div>
                </div>
                <div class="row" style="border-top: 1px solid #fff;">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                        <br>
                        <button style="background-color: rgba(0,0,0,.75);" type="button" onclick="state.coming_soon()"
                            class="btn btn-outline-success mx-auto">Add
                            Video</button>
                        <br>
                    </div>
                </div>
            </h1>
            <div class="editable"
                style="padding: 14px; width:100%; text-align:center; color:#fff; font-size: 14px !important; background-color: rgba(0,0,0,.75); border-radius: 12px; border: 1px solid #fff !important;">
                <a>WebGL Contexts</a>
                <div id="create_algorithm_contexts">
                </div>
                <button style="background-color: rgba(0,0,0,.75);" type="button" class="btn btn-outline-success mx-auto"
                    onclick="state.add_context()">Add Context</button>
            </div>
            <br>
            <div class="editable"
                style="padding: 14px; width:100%; text-align:center; color:#fff; font-size: 14px !important; background-color: rgba(0,0,0,.75); border-radius: 12px; border: 1px solid #fff !important;">
                <a>WebGL Programs</a>
                <div id="create_algorithm_programs">
                </div>
                <button style="background-color: rgba(0,0,0,.75);" type="button" class="btn btn-outline-success mx-auto"
                    onclick="state.add_program()">Add Program</button>
            </div>
            <br>
            <div class="editable"
                style="padding: 14px; width:100%; text-align:center; color:#fff; font-size: 14px !important; background-color: rgba(0,0,0,.75); border-radius: 12px; border: 1px solid #fff !important;">
                <a>WebGL Pipeline Stages</a>
                <div id="create_algorithm_stages">
                </div>
                <br>
                <button style="background-color: rgba(0,0,0,.75);" type="button" class="btn btn-outline-success mx-auto"
                    onclick="state.add_stage()">Add Pipeline
                    Stage</button>
            </div>
            <br>
            <br>
        </div>
        <div class="col-0 col-sm-0 col-md-0 col-lg-1">
        </div>
    </div>
    <div class="col-0 col-sm-0 col-md-1 col-lg-2">
    </div>
</div>
